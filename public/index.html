<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Stats Checker</title>
</head>
<body>
    <h1>Riot Stats Checker</h1>
    <button id="runScriptButton">Run Script</button>

    <script>
        document.getElementById('runScriptButton').addEventListener('click', async function() {
            console.log("(HTML) Clicked! Sending and Receiving Data Now...");
            const response = await fetch('/run-script');
            const data = await response.text();
            console.log("(HTML) Logging data from JavaScript into website console!");
            console.log(data);
        });
    </script>
</body>
</html>
